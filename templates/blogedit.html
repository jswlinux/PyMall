<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>PyMall - Write a blog</title>
	<link rel="stylesheet" href="/static/style.css" type="text/css" charset="utf-8" />	
</head>

<body>
	<div id="background">
		<div id="page">
			<div id="header">
				<span id="connect">
					<a href="https://www.facebook.com/jswlinux" target="_blank" class="facebook"></a>
					<a href="http://twitter.com/jswlinux" target="_blank" class="twitter"></a>
					<a href="http://www.youtube.com/jswlinux" target="_blank" class="vimeo"></a>
				</span>
				<span id="infos">
					<a href="{{ address1 }}">{{ menu1 }}</a>|
					<a href="{{ address2 }}">{{ menu2 }}</a>
				</span>
				<a href="/" id="logo"></a> <!-- /#logo -->
				<ul id="navigation">
					<li><a href="/">Home</a></li>
					<li><a href="/about/">About</a></li>
					<li class="selected"><a href="/blog/view/">Blog</a></li>
					<li><a href="/shop/">Shop</a></li>
					<li><a href="/contactus/">Contact Us</a></li>
				</ul>
			</div> <!-- /#header -->
			<div id="contents">
				<div id="main">
					<p>
						<b></b><br/>
						<form name="signin" action="/blog/edit/" method="post">
						<div style='width:150px; height=30px; float:left;'>
							Post title:
						</div>
						<div style='height=30px;'>
							<input type="text" name="title" size="100" value="{{ blogtitle }}" style='border:0; height:20px;'>
						</div>
						<div style='width:150px; height=30px; float:left'>
							Your story: 
						</div>
						<div style='height=30px;'> 
							<textarea name="entry" cols="100" rows="20" style='border:0;overflow:hidden;'>{{ blogentry }}</textarea>
						</div>
						<div style='width:150px; height=30px; float:left'>
							&nbsp;
						</div>
						<div style='height=30px; float:left;'>
							<table border='0'>
							<tr>
								<td>
									<input type='hidden' name='blogid' value='{{ blogid }}'>
									<input type='submit' value='Edit'> 
									</form>
								</td>
								<td> Or</td>
								<td><form action='/blog/delete/' method='POST'></td>
								<td>
									<input type='submit' value='Delete'>
									<input type='hidden' name='blogid' value='{{ blogid }}'>
									</form>
								</td>
							</tr>
							</table>
						</div>
					</p>
				</div>
			</div> <!-- /#contents -->
			<div id="footer">
				<div id="description">
					<div>
						<a href="/" class="logo"></a>
						<span>&copy; Copyright &copy; 2012. <a href="/">Seowon Jung</a> All rights reserved</span>
					</div>
					<p>
						This website is Hawaii Pacific University CSCI 3771 Python class Project.
					</p>
				</div>
				<div class="navigation">
					<a href="/">Home</a>|
					<a href="/about/">About</a>|
					<a href="/blog/">Blog</a>|
					<a href="/shop/">Shop</a>|
					<a href="/contactus/">Contact Us</a>
				</div>
			</div> <!-- /#footer -->
		</div> <!-- /#page -->
	</div> <!-- /#background -->
</body>
</html>
